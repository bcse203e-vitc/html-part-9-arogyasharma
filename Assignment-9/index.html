<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Appointment Booking System</h1>
        <p>Select a service and book an appointment easily.</p>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div class="service-list">
                <div class="service">
                    <h3>Doctor Consultation</h3>
                    <button class="book-btn" data-service="Doctor Consultation">Book Appointment</button>
                </div>
                <div class="service">
                    <h3>Salon Booking</h3>
                    <button class="book-btn" data-service="Salon Booking">Book Appointment</button>
                </div>
                <div class="service">
                    <h3>Car Service</h3>
                    <button class="book-btn" data-service="Car Service">Book Appointment</button>
                </div>
            </div>
        </section>

        <section id="appointments">
            <h2 id="appointments-heading" style="display: none;">Booked Appointments</h2>
            <div id="search-filter-container">
                <input type="text" id="search-box" placeholder="Search by Name">
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <table id="appointment-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Service</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointment-list"></tbody>
            </table>
        </section>
    </main>

 
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <small class="error" id="name-error"></small>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <small class="error" id="email-error"></small>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" maxlength="10">
                <small class="error" id="phone-error"></small>

                <label for="service">Select Service</label>
                <select id="service">
                    <option value="Doctor">Doctor Consultation</option>
                    <option value="Salon">Salon Booking</option>
                    <option value="Car">Car Service</option>
                </select>

                <label for="datetime">Preferred Date & Time</label>
                <input type="datetime-local" id="datetime">
                <small class="error" id="datetime-error"></small>

                <label for="requests">Special Requests (Optional)</label>
                <textarea id="requests" placeholder="Any special requests?"></textarea>

                <div class="terms-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms & conditions</label>
                </div>
                <small class="error" id="terms-error"></small>

                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

  
    <div id="confirmation-popup" class="popup">
        <div class="popup-content">
            <p id="confirmation-message"></p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
